<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>

<body>
	<h1 class="page-title">Tic-Tac-Toe</h1>
	<div class="game-board">
		<div class="piece-options">
			<div class="piece-btn buttonX">X</div>
			<div class="piece-btn buttonO">O</div>
		</div>
		<div class="frame">
			<div class="game">
				<div class="cover"></div>
				<div class="slot">
					<p class="mark"></p>
				</div>
				<div class="slot center">
					<p class="mark"></p>
				</div>
				<div class="slot">
					<p class="mark"></p>
				</div>
				<div class="slot middle">
					<p class="mark"></p>
				</div>
				<div class="slot middle center">
					<p class="mark"></p>
				</div>
				<div class="slot middle">
					<p class="mark"></p>
				</div>
				<div class="slot">
					<p class="mark"></p>
				</div>
				<div class="slot center">
					<p class="mark"></p>
				</div>
				<div class="slot">
					<p class="mark"></p>
				</div>
			</div>
		</div>
		<div class="game-type">
			<div class="piece-btn single player">Single-Player</div>
			<div class="piece-btn multi player">Multiplayer</div>
		</div>
		<div class="begin">
			<div class="piece-btn">Begin Game</div>
		</div>
		<div class="end-message">
			<div class="endtext piece-btn">You lost!</div>
		</div>
		<div class="restart">
			<div class="piece-btn">Restart</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
